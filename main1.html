<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <section id="loginPage"
            class="w-full h-screen flex items-center justify-center bg-gray-100">
            <form9
                class="w-full max-w-1/2 h-auto bg-white border-2 rounded-md p-3">
                <div class="textbox p-5">
                    <h1 class="font-bold text-2xl text-center">Login Page</h1>
                </div>
                <div class="form-group mt-5/">
                    <label for="email" class="font-bold">Email</label>
                    <input type="text"
                        class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:border-blue-500"
                        id="email" placeholder="Enter your email">
                </div>
                <div class="form-group mt-5">
                    <label for="password" class="font-bold">Password</label>
                    <input type="password"
                        class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:border-blue-500"
                        id="password" placeholder="****">
                </div>

                <div class="link-wrappe mt-5">
                    <p>Lupa Password? <a href="#"
                            class="font-bold text-blue-500">Reset
                            password</a></p>
                </div>
                <button
                    class="w-full mt-5 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Login Page
                </button>

            </form9>
        </section>
    </body>
</html>
